<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="w-[1440px] mx-auto">
        <div class="flex gap-[100px]">
            <div class=" text-center">
                <div class="">
                    <img src="pic/rock600x400.jpg" alt="">
                </div>
                <div class="w-[600px] h-[100px]  shadow-2xl   shadow-slate-600 pt-6">
                    <p class="text-[25px] font-semibold">shadow</p>
                </div>
            </div>
    
            <div class="space-y-6 pt-5">
                <p class="w-[426px] text-[35px]">With CSS you can create shadow effects!</p>
                <div class=" border border-gray-300 hover:border-sky-400   " >
                    <button class="w-[400px] h-[75px] text-[25px] rounded     	">Hover over me!</button>
                </div>
            </div>
        </div>


        <div class="mt-[100px]">
            <button class="w-[88px] h-[45px] bg-[#04AA6D] text-[10px] text-white">10px</button> 
            <button class="w-[94px] h-[48px] bg-[#008CBA] text-[12px] text-white">12px</button> 
            <button class="w-[103px] h-[54px] bg-[#F44336] text-[16px] text-white">16px</button> 
            <button class="w-[114px] h-[60px] bg-[#E7E7E7] text-[20px]">20px</button> 
            <button class="w-[124px] h-[66px] bg-[#555555] text-[24px] text-white">24px</button> 

        </div>
        <div class="mt-[100px]">
            <button class="w-[128px] h-[43px] bg-[#04AA6D] text-[15px] text-white">10px 24px</button> 
            <button class="w-[141px] h-[48px] bg-[#008CBA] text-[16px]  text-white">12px 28px</button> 
            <button class="w-[166px] h-[52px] bg-[#F44336] text-[16px] text-white">14px 40px</button> 
            <button class="w-[118px] h-[88px] bg-[#E7E7E7] text-[16px] ">32px 16px</button> 
            <button class="w-[72px] h-[56px] bg-[#555555] text-[16px] text-white">16px</button> 

        </div>
        <div class="  mt-[100px]">
            <button class="w-[70px] h-[64px] bg-[#04AA6D] text-[15px] rounded-sm text-white">2px</button> 
            <button class="w-[70px] h-[64px] bg-[#008CBA] text-[16px] rounded-md text-white"> 4px</button> 
            <button class="w-[70px] h-[64px] bg-[#F44336] text-[16px] rounded-lg text-white"> 8px</button> 
            <button class="w-[80px] h-[64px] bg-[#E7E7E7] text-[16px] rounded-xl ">12px</button> 
            <button class="w-[78px] h-[64px] bg-[#555555] text-[16px] rounded-[50%] text-white">50%</button> 

        </div>

        
        <div class="mt-[100px]">
            <button class="w-[116px] h-[58px] border border-[#04AA6D] text-[20px] rounded-sm ">Green</button> 
            <button class="w-[116px] h-[58px] border border-[#008CBA] text-[20px]  rounded-sm">Blue</button> 
            <button class="w-[116px] h-[58px] border border-[#F44336] text-[20px] rounded-sm">Red</button> 
            <button class="w-[116px] h-[58px] border border-[#E7E7E7] text-[20px]  rounded-sm">Gray</button> 
            <button class="w-[116px] h-[58px] border border-[#555555] text-[20px]  rounded-sm">Black</button> 

        </div>
        
        <div class="mt-[100px]">
            <button class="w-[116px] h-[58px] border border-[#04AA6D] hover:bg-[#04AA6D] text-[20px] rounded-sm  ">Green</button> 
            <button class="w-[116px] h-[58px] border border-[#008CBA] hover:bg-[#008CBA] text-[20px]  rounded-sm">Blue</button> 
            <button class="w-[116px] h-[58px] border border-[#F44336] hover:bg-[#F44336] text-[20px] rounded-sm">Red</button> 
            <button class="w-[116px] h-[58px] border border-[#E7E7E7] hover:bg-[#E7E7E7] text-[20px]  rounded-sm">Gray</button> 
            <button class="w-[116px] h-[58px] border border-[#555555] hover:bg-[#555555] text-[20px]  rounded-sm">Black</button> 

        </div>

        


        
    </div>

    
   
</body>
</html>
